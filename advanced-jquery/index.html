<!DOCTYPE html>
<html>
<head>
  <title>Advanced jQuery</title>
  <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/black-tie/jquery-ui.css"/>
  <style type="text/css">
    #container {
      width: 1000px;
      max-width: 90%;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1rem;
      padding: 0.5rem 0;
      box-shadow: 0 0 1px 1px lightgray;
    }
  </style>
</head>
<body>
<div id="container">
<h1>
  Welcome to Advanced jQuery
</h1>
<h2>
  Check out our custom plugin
</h2>
<div class="form-group">
  <h3>From text:</h3>
  <p class="timeago">04/15/2017 14:30</p>
</div>
<div class="form-group">
  <h3>From attribute</h3>
  <abbr class="timeago" date="2017-04-15T19:30:00.000Z"></abbr>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<script type="text/javascript" src="timeago.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
